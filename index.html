<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calendar</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
    <header id="month_header">
        <p>Month</p>
    </header>
    <aside id="side_header">
        <div class="side_header__top">
            <i class="fas fa-bars fa-2x hamburger" id="side_header__toggle"></i>
            <h1 id="side_header__title">JS Calendar</h1>
        </div>
        <button id="add_event_btn" class="btn"><i class="fas fa-plus"></i><p id="add_event_p">Add event</p></button>
    </aside>
    <main id="main">
        
        <div id="add_event_modal">
        </div>

    </main>
    <script src="open-close.js"></script>
    <script src="script.js"></script>
    <main>
        <section id="calendarContainer" class="calendar_container">
            <div class="calendar_container__div">
                <article class="calendar_container__article-month">
                    <i class="fas fa-angle-left"></i>
                    <div class="calendar_container__article-month-date">
                        <h2>November</h2>
                        <p>Monday November 30, 2020</p>
                    </div>
                    <i class="fas fa-angle-right"></i>
                </article>
                <article class="calendar_container__article-weekdays">
                    <div class="day-name">Su</div>
                    <div class="day-name">Mo</div>
                    <div class="day-name">Tu</div>
                    <div class="day-name">We</div>
                    <div class="day-name">Th</div>
                    <div class="day-name">Fr</div>
                    <div class="day-name">Sa</div>
                </article>
                <article class="calendar_container__article">
                    <div class="prev-date">26</div>
                    <div class="prev-date">27</div>
                    <div class="prev-date">28</div>
                    <div class="prev-date">29</div>
                    <div class="prev-date">30</div>
                    <div class="prev-date">31</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                    <div>11</div>
                    <div>12</div>
                    <div>13</div>
                    <div>14</div>
                    <div>15</div>
                    <div>16</div>
                    <div>17</div>
                    <div>18</div>
                    <div>19</div>
                    <div>20</div>
                    <div>21</div>
                    <div>22</div>
                    <div>23</div>
                    <div>24</div>
                    <div>25</div>
                    <div>26</div>
                    <div>27</div>
                    <div>28</div>
                    <div>29</div>
                    <div>30</div>
                    <div>31</div>
                    <div class="prev-date">1</div>
                    <div class="prev-date">2</div>
                    <div class="prev-date">3</div>
                    <div class="prev-date">4</div>
                    <div class="prev-date">5</div>
                </article>
            </div>
        </section>
    </main>
    <footer id="footer">
	</footer>
	<script src="script.js"></script>
</body>

</html>
