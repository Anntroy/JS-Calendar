<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="month_header">
        <i class="fas fa-angle-left prev"></i>
        <div class="calendar_container__article-month-date">
            <h2></h2>
            <p></p>
        </div>
        <i class="fas fa-angle-right next"></i>
    </header>
    <aside id="side_header">
        <div class="side_header__top">
            <i class="fas fa-bars fa-2x hamburger" id="side_header__toggle"></i>
            <h1 id="side_header__title">JS Calendar</h1>
        </div>
        <button id="add_event_btn" class="btn"><i class="fas fa-plus"></i>
            <p id="add_event_p">Add event</p>
        </button>
    </aside>
    <div id="modal_display"></div>
    <main id="main">
        <section id="calendarContainer" class="calendar_container">
            <div class="calendar_container__div">
                <article class="calendar_container__article-weekdays">
                    <div class="day-name">Su</div>
                    <div class="day-name">Mo</div>
                    <div class="day-name">Tu</div>
                    <div class="day-name">We</div>
                    <div class="day-name">Th</div>
                    <div class="day-name">Fr</div>
                    <div class="day-name">Sa</div>
                </article>
                <article class="calendar_container__article-days">
                </article>
            </div>
        </section>
    </main>
    <footer id="footer">
    </footer>
    <script src="script.js"></script>
    <script src="createEventModal.js"></script>
    <script src="open-close-sidebar.js"></script>
</body>

</html>
